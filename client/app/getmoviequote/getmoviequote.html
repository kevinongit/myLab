<div ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="100" flex>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Quotes</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">selected {{$ctrl.phrases.length}} quotes</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="phrase in $ctrl.phrases" ng-click="null">
          <img ng-src="{{phrase.profile_img}}" class="md-avatar" alt="image caption" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ phrase.movie }}</h3>
            <h4>{{ phrase.character }}</h4>
            <p>{{ phrase.phrase}}</p>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-primary md-raised" ng-click="$ctrl.showAdvanced($event)">
      Add Quote
    </md-button>
  </div>
</div>
